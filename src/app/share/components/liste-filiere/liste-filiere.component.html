<div class="container liste my-3 border border-1 p-3 shadow-sm wrapper" style="background-color: white;">
    <span class="h5">Liste des fili√®res</span>
    <table class="table table-hover table-responsivex border border-1 mt-2">
        <thead>
            <tr>
                <th>Nom de la filiere</th>
                <th>Description</th>
                <th>Date de creation</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let filiere of filieres" (click)="onShowFiliere(filiere)">
                <td>{{filiere.nomFiliere}}</td>
                <td>{{filiere.description}}</td>
                <td>{{filiere.dateCreation | date:'dd/MM/yyyy'}}</td>
            </tr>
        </tbody>
    </table>
